<!DOCTYPE html>
<html lang="en-us">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./Assets/css/style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css">
      <title>Safety Guru</title>
  </head>
  <body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 id="head" class="title">Safety Guru</h1>
                <h2 id="head2" class="subtitle">Saving lives one family at a time</h2>
            </div>
        </div>
    </section>
    <main>
        <div class="selection-menu" id="ymm">
            <select name="car-years" id="car-years">year</select>
            <select name="car-makes" id="car-makes">make</select>
            <select name="car-models" id="car-models">model</select>
            <button id="search-btn">Search</button>
        </div>
        <div class="tabed-section section" id="test">
            <div class="tabs is-medium">
                <ul>
                  <li class="tab" id="img"><a>Picture</a></li>
                    <li class="tab is-active" id="safety"><a>Crash Ratings</a></li>
                    <li class="tab" id="recall"><a>Recalls</a></li>
                    <li class="tab hide" id="tsb"><a>TSB's</a></li>
                </ul>
            </div>
            <div id="safety-div" class="tab-content"></div>
            <div id="recall-div" class="tab-content hide"></div>
            <div id="tsb-div" class="tab-content hide"></div>
            <div id="img-div" class="tab-content hide"></div>
        </div>
    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="https://www.carqueryapi.com/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- <script src="./Assets/js/kbb.js"></script> -->
    <script src="./Assets/js/c-img.js"></script>
    <script src="./Assets/js/NHTSA.js"></script>
    <script src="./Assets/js/cq.js"></script> 
  </body>
</html>
